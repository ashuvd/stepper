<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{activeStep.text}}
        </div>
        <ul class="steps-list">
          <li :key="step.id" @click="setActive(i)" class="steps-item" :class="{active: i === activeIndex, done: i < activeIndex}" v-for="(step, i) in steps"><span>{{i+1}}</span> {{step.title}}</li>
        </ul>
        <div v-if="completed">
          <button class="btn" @click="reset">Начать заного</button>
        </div>
        <div v-else>
          <button :disabled="isPrevButtonDisabled" class="btn" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOfFinish(isLastStep)">{{isLastStep ? 'Закончить' : 'Вперед'}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
